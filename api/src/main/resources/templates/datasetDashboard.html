<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Page Title -->
    <h2 class="text-center mb-4">Dataset Manager</h2>

    <!-- Upload Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Upload New GHG Dataset</strong>
        </div>
        <div class="card-body">
            <form th:action="@{/api/v1/data}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Choose File</label>
                    <input type="file" name="file" id="file" class="form-control-file" required>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>
    </div>

    <!-- Dataset Table -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <strong>Available Datasets</strong>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-bordered mb-0">
                <thead class="thead-dark">
                <tr>
                    <th>Current Year</th>
                    <th>Uploaded</th>
                    <th>Records</th>
                    <th>Years</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dataset : ${datasets}">
                    <td th:text="${dataset.currentYear}">2023</td>
                    <td th:text="${dataset.uploaded}">2025-08-01</td>
                    <td th:text="${dataset.records}">1500</td>
                    <td>
                        <span th:each="year : ${dataset.years}" class="badge badge-info mr-1" th:text="${year}">2020</span>
                    </td>
                    <td>
                        <span th:if="${dataset.active}" class="badge badge-success">Active</span>
                        <span th:if="${!dataset.active}" class="badge badge-secondary">Inactive</span>
                    </td>
                    <td>
                        <!-- Activate Button -->
                        <form th:action="@{/fantastic-friends/dashboard}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="put"/>
                            <input type="hidden" name="id" th:value="${dataset.id}"/>
                            <button class="btn btn-sm btn-outline-success" type="submit" th:disabled="${dataset.active}">
                                Activate
                            </button>
                        </form>

                        <!-- Delete Button -->
                        <form th:action="@{/fantastic-friends/dashboard}" method="post" style="display:inline;"
                              onsubmit="return confirm('Delete this dataset?');">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="hidden" name="id" th:value="${dataset.id}"/>
                            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bulk Delete Button -->
    <div class="text-right mt-3">
        <form th:action="@{/fantastic-friends/dashboard/all}" method="post"
              onsubmit="return confirm('Are you sure you want to delete ALL datasets?');">
            <input type="hidden" name="_method" value="delete"/>
            <button class="btn btn-danger">Delete All Datasets</button>
        </form>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>
</div>

</body>
</html>
